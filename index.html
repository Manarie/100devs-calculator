<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="calcWrapper">
			<div id="displayWrapper">
				<div id="expressionDisplay">
					<span id="expression"></span>
				</div>
				<span id="display"></span>
			</div>
			<div id="keyboard">
				<div id="numericKeys">
					<button id="clearEntryButton" value="CE">CE</button>
					<button id="clearButton" value="C">C</button>
					<button class="percentButton" value="%">%</button>
					<button class="ctrlButtons" value="÷">÷</button>

					<button class="ctrlButtons" value="7">7</button>
					<button class="ctrlButtons" value="8">8</button>
					<button class="ctrlButtons" value="9">9</button>
					<button class="ctrlButtons operatorButtons" value="×">×</button>
					
					<button class="ctrlButtons" value="4">4</button>
					<button class="ctrlButtons" value="5">5</button>
					<button class="ctrlButtons" value="6">6</button>
					<button class="ctrlButtons operatorButtons" value="-">−</button>

					<button class="ctrlButtons" value="1">1</button>
					<button class="ctrlButtons" value="2">2</button>
					<button class="ctrlButtons" value="3">3</button>
					<button class="ctrlButtons operatorButtons" value="+">+</button>

					<button id="negateButton" class="ctrlButtons" value="±">±</button>
					<button class="ctrlButtons" value="0">0</button>
					<button class="ctrlButtons" value=".">.</button>
					<button id="equalsButton" class="ctrlButtons operatorButtons" value="=">=</button>
				</div>
				<div id="scientificKeys">

				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
